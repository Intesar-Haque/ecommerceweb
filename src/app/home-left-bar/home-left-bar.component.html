<div class="box" (mouseenter)="toggleHover(true)" (mouseleave)="toggleHover(false)">
  <div class="box_2">
    <div class="homeRightSideCss">

      <div *ngIf="!isHovered" class="z-3" >
        <ul>
          <li class="gray-text">
            <p class="fs-1 fw-bold pb-2">{{sectionName}}</p>
            <p class="fs-6 small text-decoration-underline" >BROWSE ALL</p>
          </li>
        </ul>
      </div>

      <div *ngIf="isHovered">
        <ul class="animated-list">
          <li *ngFor="let item of list">{{item.name}}</li>
          <li class="mt-5">
            <p class="fs-1 fw-bold pb-2">{{sectionName}}</p>
            <a class="fs-6 fw-medium" style="color:white; font-weight: bold;">BROWSE ALL</a>
          </li>
        </ul>
      </div>
    </div>


  </div>
</div>
